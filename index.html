<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="app">
    <div class="time-select">
      <button data-time="10">10 seconds</button>
      <button data-time="30">30 seconds</button>
      <button data-time="60">1 minute</button>
    </div>
    <div class="player-container">
      <img src="./images/play.svg" alt="play button" class="play">
    </div>
    <div class="time-select">
      <button data-time="300">5 minutes</button>
      <button data-time="600">10 minutes</button>
      <button data-time="900">15 minutes</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
